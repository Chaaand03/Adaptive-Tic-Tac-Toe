<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: beige;
        }
        .game{
            align-items: center;
            margin-left: 820px;
            margin-top: 200px;
        }
        .heading{
            padding-top: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Tic-Tac-Toe Game</h1>
    </div>
    <div class="game">
        <div id="game-board">
            {% for row in range(3) %}
            <div class="row">
                {% for col in range(3) %}
                <div class="cell" id="cell-{{ row }}-{{ col }}"></div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <div id="game-status"></div>
    </div>
    <div id="mcq-popup" style="display: none;">
        <div id="mcq-question"></div>
        <input type="radio" name="mcq-option" id="optionA" value="A"> <label for="optionA" id="labelA"></label><br>
        <input type="radio" name="mcq-option" id="optionB" value="B"> <label for="optionB" id="labelB"></label><br>
        <input type="radio" name="mcq-option" id="optionC" value="C"> <label for="optionC" id="labelC"></label><br>
        <input type="radio" name="mcq-option" id="optionD" value="D"> <label for="optionD" id="labelD"></label><br>
        <button onclick="submitMCQAnswer()">Submit</button>
        <button onclick="closeMCQPopup()">Cancel</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
